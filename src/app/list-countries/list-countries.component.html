<h3><p class="title">Football Updates</p></h3>
<div class="text-center margin-bottom">
  <button id="englandSelect" type="button" class = "margin-right" (click)="getStandings('England')">
    England
  </button>
  <button id="spainSelect" type="button" class = "margin-right" (click)="getStandings('Spain')">
    Spain
  </button>
  <button id="germanySelect" type="button" class = "margin-right" (click)="getStandings('Germany')">
    Germany
  </button>
  <button id="franceSelect" type="button" class = "margin-right" (click)="getStandings('France')">
    France
  </button>
  <button id="italySelect" type="button" (click)="getStandings('Italy')">
    Italy
  </button>
</div>
<ng-container *ngIf="standings$ | async as standings">
  <table class="center">
    <tr>
      <th id="sequence"></th>
      <th id="logo"></th>
      <th id="name">Name</th>
      <th id="games">Games</th>
      <th id="wins">Wins</th>
      <th id="losses">Losses</th>
      <th id="draws">Draws</th>
      <th id="goalDifference">Goal difference</th>
      <th id="points">Points</th>
    </tr>
    <tr *ngFor="let standing of standings; index as i">
      <td>{{ i + 1 }}</td>
      <td><img [src]="standing?.team?.logo" height="25px" /></td>
      <td> <a
        [routerLink]="['/football-updates/top-league', leagueId, 'team',standing?.team?.id]" routerLinkActive="activebutton"
        ariaCurrentWhenActive="page">
        {{ standing?.team?.name }}
      </a></td>
      <td>{{ standing?.all?.played }}</td>
      <td>{{ standing?.all?.win }}</td>
      <td>{{ standing?.all?.lose }}</td>
      <td>{{ standing?.all?.draw }}</td>
      <td>{{ standing?.goalsDiff }}</td>
      <td>{{ standing?.points }}</td>
    </tr>
  </table>
</ng-container>
